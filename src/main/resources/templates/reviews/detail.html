<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieHub - Review Details</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    .header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px 30px;
        margin-bottom: 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
    }

    .header h1 {
        color: white;
        font-size: 2.2em;
        font-weight: 300;
        margin-bottom: 10px;
    }

    .review-detail {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
    }

    .review-detail::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .movie-title {
        font-size: 2em;
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 600;
    }

    .rating-section {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        background: #f8f9ff;
        border-radius: 15px;
    }

    .stars {
        font-size: 2.5em;
        margin-bottom: 10px;
        color: #ffd700;
    }

    .rating-number {
        background: linear-gradient(45deg, #f39c12, #e67e22);
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: bold;
        font-size: 1.2em;
        display: inline-block;
    }

    .comment-section {
        margin-bottom: 30px;
    }

    .comment-label {
        font-size: 1.2em;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 15px;
    }

    .comment-text {
        background: #f8f9ff;
        padding: 25px;
        border-radius: 15px;
        border-left: 4px solid #667eea;
        font-size: 1.1em;
        line-height: 1.7;
        color: #555;
    }

    .actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
        padding-top: 30px;
        border-top: 1px solid #e8e8e8;
        flex-wrap: wrap;
    }

    .btn {
        display: inline-block;
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        text-decoration: none;
        text-align: center;
        transition: all 0.3s ease;
        min-width: 120px;
    }

    .btn-primary {
        background: linear-gradient(45deg, #3498db, #2980b9);
        color: white;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, #2980b9, #1f5f8b);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    .btn-warning {
        background: linear-gradient(45deg, #f39c12, #e67e22);
        color: white;
        box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
    }

    .btn-warning:hover {
        background: linear-gradient(45deg, #e67e22, #d35400);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
    }

    .btn-danger {
        background: linear-gradient(45deg, #e74c3c, #c0392b);
        color: white;
        box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
    }

    .btn-danger:hover {
        background: linear-gradient(45deg, #c0392b, #a93226);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
    }

    @media (max-width: 768px) {
        .container {
            margin: 10px;
        }

        .review-detail {
            padding: 25px;
        }

        .header {
            padding: 15px 20px;
        }

        .header h1 {
            font-size: 1.8em;
        }

        .actions {
            flex-direction: column;
            align-items: center;
        }

        .btn {
            width: 200px;
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 10px;
        }

        .review-detail {
            padding: 20px;
        }

        .header h1 {
            font-size: 1.5em;
        }

        .movie-title {
            font-size: 1.6em;
        }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Review Details</h1>
  </div>

  <div class="review-detail" th:if="${review}">
    <h2 class="movie-title" th:text="${review.movieId}">Movie Name</h2>

    <div class="rating-section">
      <div class="stars">
        <span th:each="i : ${#numbers.sequence(1, review.rating)}">★</span>
        <span th:each="i : ${#numbers.sequence(review.rating + 1, 5)}" style="color: #ddd;">★</span>
      </div>
      <span class="rating-number" th:text="${review.rating} + ' out of 5 stars'">5 out of 5 stars</span>
    </div>

    <div class="comment-section">
      <div class="comment-label">Review:</div>
      <div class="comment-text" th:text="${review.comment}">
        This is the detailed review comment about the movie...
      </div>
    </div>

    <div class="actions">
      <a th:href="@{'/reviews/edit/' + ${review.reviewId}}" class="btn btn-warning">Edit Review</a>
      <a th:href="@{'/reviews/delete/' + ${review.reviewId}}" class="btn btn-danger">Delete Review</a>
      <a th:href="@{/reviews}" class="btn btn-primary">Back to Reviews</a>
    </div>
  </div>

  <div th:unless="${review}" class="review-detail">
    <h2 class="movie-title">Review Not Found</h2>
    <div class="actions">
      <a th:href="@{/reviews}" class="btn btn-primary">Back to Reviews</a>
    </div>
  </div>
</div>
</body>
</html>
