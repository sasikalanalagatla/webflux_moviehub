<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieHub - Error</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    .error-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); text-align: center; }
    .error-icon { font-size: 4em; color: #e74c3c; margin-bottom: 20px; }
    .error-title { font-size: 2em; color: #2c3e50; margin-bottom: 20px; }
    .error-message { font-size: 1.1em; color: #666; margin-bottom: 30px; line-height: 1.6; }
    .btn { display: inline-block; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; font-weight: 600; transition: all 0.3s ease; }
    .btn-primary { background: linear-gradient(45deg, #3498db, #2980b9); color: white; }
    .btn-primary:hover { background: linear-gradient(45deg, #2980b9, #1f5f8b); transform: translateY(-2px); }
  </style>
</head>
<body>
<div class="container">
  <div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1 class="error-title">Oops! Something went wrong</h1>
    <p class="error-message" th:text="${error}">An unexpected error occurred. Please try again.</p>
    <div>
      <a href="/movie/" class="btn btn-primary">Go Home</a>
      <a href="/movie/all" class="btn btn-primary">View Movies</a>
    </div>
  </div>
</div>
</body>
</html>
