<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieHub - Error</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    .error-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 60px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 500px;
        width: 100%;
        position: relative;
        overflow: hidden;
    }
    .error-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
    }
    .error-icon {
        font-size: 5em;
        color: #e74c3c;
        margin-bottom: 30px;
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    .error-title {
        font-size: 2.5em;
        color: #2c3e50;
        margin-bottom: 20px;
        font-weight: 700;
    }
    .error-message {
        font-size: 1.2em;
        color: #666;
        margin-bottom: 40px;
        line-height: 1.8;
        opacity: 0.9;
    }
    .btn-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }
    .btn {
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        font-weight: 600;
        font-size: 1em;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }
    .btn-secondary {
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        color: #8b4513;
        box-shadow: 0 8px 25px rgba(252, 182, 159, 0.3);
    }
    .btn-secondary:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(252, 182, 159, 0.4);
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-icon">ðŸŽ¬</div>
  <h1 class="error-title">Oops! Scene Not Found</h1>
  <p class="error-message" th:text="${error}">
    Looks like this movie scene got cut from the final version. Don't worry, we have plenty more to show you!
  </p>
  <div class="btn-group">
    <a href="/movie/" class="btn btn-primary">
      <i class="fas fa-home"></i> Go Home
    </a>
    <a href="/movie/all" class="btn btn-secondary">
      <i class="fas fa-film"></i> Browse Movies
    </a>
  </div>
</div>
</body>
</html>
